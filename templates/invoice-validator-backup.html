<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Validator</h1>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/conversations">Previous Conversations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice-validator">Invoice Validator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <p>Sube la factura a validar:</p>
            <!-- Formulario para subir archivos -->
            <form id="uploadForm">
                <div class="mb-3">
                    <input type="file" id="fileInput" name="file" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Subir archivo</button>
            </form>
    
            <!-- Mensaje de estado -->
            <div id="uploadStatus" class="mt-3"></div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/upload.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
