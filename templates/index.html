<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Flowise Chat</h1>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Menu:</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="/">Chat</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/conversations">Previous Conversations</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/invoice-validator.html">Knowledge Database</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Área de chat -->
        <div id="chatbox" class="chatbox">
            <!-- Mensajes del chat se añadirán aquí -->
        </div>

        <!-- Formulario para enviar mensajes -->
        <form id="chatForm">
            <input type="text" id="message" class="form-control" placeholder="Escribe tu mensaje...">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
         
        <!-- Indicador de carga -->
         <div id="loading" class="alert alert-info mt-3 d-none" role="alert">
            Procesando tu solicitud, por favor espera...
        </div>

        <!-- Respuesta -->
        <div id="response" class="alert alert-success mt-3 d-none"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
